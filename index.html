<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
           <img class="logo" src="./Assets/logo.png" alt="Logo-de-conversao-de-moeda">
    <main>
            <label>
                Converter <b>de:</b>
                <select>
                    <option value="real">R$ Real Brasileiro</option>                    
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra</option>
                    <option value="real">R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Valor:
                <input class="converter-de" placeholder="R$10.000,00">
            </label>

        <button id="convert">Converter</button>

        <section>
            <div class="currency-box">
                <img  src="./Assets/real.png" alt="Logo-Moeada-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./Assets/seta.png" alt="Seta-para-baixo">

            <div class="currency-box">
                <img class="currency-img" src="./Assets/dolar.png" alt="Logo-Moeada-convertida">
                <p id="currency-name" class="currency">Dólar Americano</p>
                <p class="currency-value"> 0,00</p>
            </div>
        </section>

    </main>

</body>

<script src="./script.js"></script>

</html>
